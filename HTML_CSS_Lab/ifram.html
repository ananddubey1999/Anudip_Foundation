<!--Q3)Devide HTML into different frames and display different web page in those frames. -->

<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset  cols = "30%,40%,30%">
      <frame name = "top" src = "emp.jpg" />
      <frame name = "main" src = "img6.webp" />
      <frame name = "bottom" src = "emp.jpg" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
